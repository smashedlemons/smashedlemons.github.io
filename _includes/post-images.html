<header class="header col-sm-6 post-images" style="background-image:  none">
      {% assign images = page.images | split: ", " %}
      {% for image in images %}
        <img src="{{ site.baseurl }}/images/{{ image }}" alt="" />
      {% endfor %}

      <nav class="navbar lart">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <ul class="nav nav-stacked">
          <!-- <nav class="mdl-navigation"> -->
            <li><a href="/">Home page</a></li>
            {% for page in site.pages %}
              {% if page.title and page.title != 'Home' %}
              <li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
            <li><a class="mdl-navigation__link" href="{{ site.author.twitter }}" target="_blank">Twitter</a></li>
          <!-- </nav> -->
        </ul>
      </nav>

</header>
