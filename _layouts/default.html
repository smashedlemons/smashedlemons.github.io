---
layout: compress
---
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    {% include head.html %}

    <meta name="robots" content="noindex"> <!--=====  Please remove it ! ! !  ======-->
    <meta name="googlebot" content="noindex"> <!--=====  Please remove it ! ! !  ======-->
  </head>
  <body class="{{ page.slug }}">
    <main class="main">
      {% include header.html %}
      <div class="post-list col-sm-6 text-center">
        {% if page.title == 'About' %}
        <div class="layout-fixer-about">
          <div class="">
            {{ content }}
          </div>
        </div>
        {% else %}
        <div class="layout-fixer">
          {{ content }}
        </div>
        {% endif %}
      <p id="copyleft"><i class="fa fa-copyright" aria-hidden="true"></i> Copyleft</p>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" crossorigin="anonymous"></script>
    <script src="/custom.js"></script>
  </body>
</html>
